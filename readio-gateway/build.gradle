plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.pool.readio'
version = '0.0.1-SNAPSHOT'
description = 'readio-gateway'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

// 使用 Spring Cloud 2025.1 (Oakwood) BOM，使 Gateway 5.x 与 Spring Boot 4 兼容（修复 NettyWebServerFactoryCustomizer 在 Boot 4 中重命名导致的 ClassNotFoundException）
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2025.1.0"
    }
}

dependencies {
    implementation project(':readio-common')
    compileOnly libs.lombok
    annotationProcessor libs.lombok
    implementation libs.hutool
    implementation libs.lombok
    implementation libs.spring.boot.starter.data.redis
    implementation libs.nacos.discovery
    implementation libs.nacos.config
    implementation libs.spring.cloud.starter.gateway
    implementation libs.sa.token.reactor
    implementation libs.sa.token.redis.jackson
    implementation libs.commons.pool2
    implementation libs.sa.token.jwt
    implementation libs.spring.boot.admin.client
    implementation libs.postgresql
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly libs.junit.platform.launcher
    implementation libs.knife4j.gateway
    implementation libs.knife4j.openapi3.jakarta
}

tasks.named('test') {
    useJUnitPlatform()
}

// Java 25+：启用 native access，避免 Netty/Nacos 启动时的 UnsupportedOperationException 与 "Restricted methods" 警告
// 若在 IDE 中运行，请在 Run Configuration 的 VM options 中加入：--enable-native-access=ALL-UNNAMED
tasks.named('bootRun') {
    jvmArgs '--enable-native-access=ALL-UNNAMED'
}
