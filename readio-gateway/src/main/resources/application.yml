# 本地默认配置；若已接入 Nacos 配置中心，Nacos 中 readio-gateway.yaml 的同名项会覆盖此处（见 doc/nacos-config/README.md）
server:
  port: 8201
spring:
  application:
    name: readio-gateway
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:postgresql://localhost:26001/readio?currentSchema=public
    username: readio
    password: readio
    driver-class-name: org.postgresql.Driver
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes: # 路由需在 spring.cloud.gateway.routes 下，不能放在 server.webflux.discovery 下
        - id: readio-auth
          uri: lb://readio-auth
          predicates:
            - Path=/readio-auth/**
          filters:
            - StripPrefix=1
        - id: readio-admin
          uri: lb://readio-admin
          predicates:
            - Path=/readio-admin/**
          filters:
            - StripPrefix=1
        - id: readio-portal
          uri: lb://readio-portal
          predicates:
            - Path=/readio-portal/**
          filters:
            - StripPrefix=1
        - id: readio-search
          uri: lb://readio-search
          predicates:
            - Path=/readio-search/**
          filters:
            - StripPrefix=1
    nacos:
      discovery:
        server-addr: localhost:8848
  data:
    redis:
      database: 0
      port: 26002
      host: localhost
      username: readio
      password: readio
secure:
  ignore:
    urls: #配置白名单路径
      - "/doc.html"
      - "/v3/api-docs/swagger-config"
      - "/*/v3/api-docs/default"
      - "/*/v3/api-docs"
      - "/*/swagger-ui/**"
      - "/webjars/**"
      - "/favicon.ico"
      - "/webjars/**"
      - "/actuator/**"
      - "/readio-auth/**"
      - "/readio-search/**"
      - "/readio-portal/sso/login"
      - "/readio-portal/sso/register"
      - "/readio-portal/sso/getAuthCode"
      - "/readio-portal/home/**"
      - "/readio-portal/product/**"
      - "/readio-portal/alipay/**"
      - "/readio-admin/admin/login"
      - "/readio-admin/admin/register"
      - "/readio-admin/minio/upload"
management:
  endpoints:
    web:
      exposure:
        include: '*' #暴露Actuator的监控端点
  endpoint:
    gateway:
      access: read-only # 启用 /actuator/gateway/routes 等端点（默认关闭），read-only 仅查看不修改路由
    health:
      show-details: always #显示健康的详细信息
    env:
      show-values: always #默认Actuator的环境变量会以****显示，这里开启显示
    configprops:
      show-values: always #默认Actuator的配置属性会以****显示，这里开启显示
    info:
      enabled: true
knife4j:
  gateway:
    enabled: true
    strategy: discover #网关文档聚合方式：服务发现（自动聚合）
    discover:
      version: openapi3 #配置OpenAPI3规范
      enabled: true #配置开启服务发现
      excluded-services: readio-monitor,readio-gateway #排除监控服务与网关自身（网关不暴露 /v3/api-docs）
    tags-sorter: order #配置tag排序规则
    operations-sorter: order #配置operation排序规则
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位秒，-1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期)，单位秒
  active-timeout: -1
  # 是否允许同一账号并发登录 (为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 是否从cookie中读取token
  is-read-cookie: false
  # 是否从head中读取token
  is-read-header: true
  # token前缀
  token-prefix: Bearer
  # 是否打印banner
  is-print: false
