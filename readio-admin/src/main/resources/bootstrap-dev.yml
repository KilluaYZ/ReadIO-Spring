# Nacos 配置中心：本地开发环境
# 从 Nacos 拉取的 Data ID 默认为 ${spring.application.name}.yaml 与 ${spring.application.name}-${profile}.yaml
spring:
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        # 开启动态刷新：Nacos 中配置变更后，使用 @RefreshScope 的 Bean 可无需重启即生效
        refresh-enabled: true
logging:
  level:
    root: debug