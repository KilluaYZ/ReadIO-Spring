# 本地默认配置；若已接入 Nacos 配置中心，Nacos 中 readio-auth.yaml 的同名项会覆盖此处（见 doc/nacos-config/README.md）
server:
  port: 8401
spring:
  application:
    name: readio-auth
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.jdbc.autoconfigure.DataSourceAutoConfiguration
      - org.springframework.boot.jdbc.autoconfigure.health.DataSourceHealthContributorAutoConfiguration
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # readio-auth 不连数据库，仅通过 Feign 调用 readio-admin/readio-portal，此处不配置 datasource
  data:
    redis:
      database: 0
      port: 26002
      host: localhost
      username: readio
      password: readio
management:
  endpoints:
    web:
      exposure:
        include: '*' #暴露Actuator的监控端点
  endpoint:
    health:
      show-details: always #显示健康的详细信息
    env:
      show-values: always #默认Actuator的环境变量会以****显示，这里开启显示
    configprops:
      show-values: always #默认Actuator的配置属性会以****显示，这里开启显示
    info:
      enabled: true
springdoc:
  servers:
    server-url: http://station.killuayz.top:8401
  swagger-ui:
    # 修改Swagger UI路径
    path: /swagger-ui.html
    # 开启Swagger UI界面
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    show-extensions: true
  api-docs:
    # 修改api-docs路径
    path: /v3/api-docs
    # 开启api-docs
    enabled: true
  group-configs:
    - group: 'default'
      packages-to-scan: com.pool.readio.auth.controller
  default-flat-param-object: false
