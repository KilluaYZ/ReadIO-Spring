rootProject.name = 'readio-auth'

includeFlat 'readio-common'
// 单独以 readio-gateway 为根同步时，使用仓库根的版本目录，否则 libs 不可用
def rootCatalog = file("../gradle/libs.versions.toml")
if (rootCatalog.exists()) {
    dependencyResolutionManagement {
        versionCatalogs {
            libs {
                from(files(rootCatalog))
            }
        }
    }
}